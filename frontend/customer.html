<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyInventory - Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>üõçÔ∏è MyInventory Shop</h1>
                    <p>Welcome, <span id="userName">Customer</span>!</p>
                </div>
                <div class="header-actions">
                    <span id="userEmail" class="user-email"></span>
                    <button id="viewOrdersBtn" class="btn btn-primary">My Orders</button>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Search and Filter -->
        <section class="controls">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="cart-summary">
                <button id="viewCartBtn" class="btn btn-primary">
                    üõí Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <h2>Available Products</h2>
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="productModalTitle">Product Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="product-details">
                <h3 id="productName"></h3>
                <p id="productDescription" class="product-desc"></p>
                <p><strong>Category:</strong> <span id="productCategory"></span></p>
                <p><strong>Price:</strong> ‚Çπ<span id="productPrice"></span></p>
                <p><strong>Available Quantity:</strong> <span id="productQuantity"></span></p>
                <p><strong>Seller:</strong> <span id="productSeller"></span></p>
                
                <div class="form-group">
                    <label for="orderQuantity">Quantity to Order:</label>
                    <input type="number" id="orderQuantity" min="1" value="1">
                </div>
                <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üõí Shopping Cart</h2>
                <span class="close">&times;</span>
            </div>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total">
                <h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>
            </div>
            <div class="shipping-form">
                <h3>Shipping Information</h3>
                <form id="shippingForm">
                    <div class="form-group">
                        <label for="shippingName">Full Name *</label>
                        <input type="text" id="shippingName" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingAddress">Address *</label>
                        <textarea id="shippingAddress" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shippingCity">City *</label>
                            <input type="text" id="shippingCity" required>
                        </div>
                        <div class="form-group">
                            <label for="shippingState">State *</label>
                            <input type="text" id="shippingState" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shippingPincode">Pincode *</label>
                            <input type="text" id="shippingPincode" required>
                        </div>
                        <div class="form-group">
                            <label for="shippingPhone">Phone *</label>
                            <input type="tel" id="shippingPhone" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-actions">
                <button id="placeOrderBtn" class="btn btn-primary">Place Order</button>
                <button id="clearCartBtn" class="btn btn-secondary">Clear Cart</button>
            </div>
        </div>
    </div>

    <!-- Orders Modal -->
    <div id="ordersModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì¶ My Orders</h2>
                <span class="close">&times;</span>
            </div>
            <div id="ordersList" class="orders-list">
               
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="auth.js"></script>
    <script src="customer.js"></script>
</body>
</html>
